#ddev-generated
services:
  lighthouse:
    container_name: ddev-${DDEV_SITENAME}-lighthouse
    image: patrickhulce/lhci-client:latest
    command: tail -F /dev/null
    networks: [default, ddev_default]
    restart: "no"
    shm_size: 1gb
    cap_add:
      - SYS_ADMIN
    labels:
      com.ddev.site-name: ${DDEV_SITENAME}
      com.ddev.approot: $DDEV_APPROOT
    entrypoint: [ "docker-entrypoint.sh" ]
    environment:
      DDEV_HOSTNAME: $DDEV_HOSTNAME
    volumes:
    - ../reports/lighthouse:/home/lhci/reports/export
    - ../tests/functional/lighthouse/lighthouserc.js:/home/lhci/reports/lighthouserc.js
    - .:/mnt/ddev_config:ro
